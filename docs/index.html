<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf" />
<title>Justin's links</title>
<link rel="stylesheet" href="./index.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script>
  window.addEventListener('DOMContentLoaded', ( ) => {
    VANTA.BIRDS({
  el: "#vanta",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color1: 0x1f29d4,
  color2: 0x9091e,
  birdSize: 1.30,
  quantity: 4.00,
  backgroundAlpha: 0.00
  } )
</script>
  </head> 
  <body>
    <div id="vanta"
<main>
  <header>
    <img src="./justin.jpg" />
    <h1>Justin Guzman</h1>
  </header>
  <ul>
    <li>
      <a href="https://www.linkedin.com/in/justin-guzman-16b23b265/" target="_blank">
        <img src="./Linked_in.jpg" alt="image of linked in" width="20" />
        Justins linked In
      </a>
    </li>
    <li>
      <a href="https://support.apple.com/en-us/HT201236" target="_blank">
        <img src="./mac.jpg" alt="picture of mac" width="20" /> 
        Mac tricks
      </a>
    </li>
    <li>
      <a href="https://dpi.uillinois.edu/" target="_blank">
        <img src="./DPI.jpg" alt="DPI" width="20" />
        DPI
      </a>
    </li>
    <li>
      <a href="https://github.com/justin1111111111" target="_blank">
        <img src="./github.jpg" alt="Github" width="20" />
        Github 
      </a>
    </li>
  </ul>
</main>
  </body>
</html>
